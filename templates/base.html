<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XO Connect</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root { --blue: #00D4FF; --dark: #0A1A2F; }
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif; }
    body { background: linear-gradient(135deg, var(--blue), var(--dark)); color:white; min-height:100vh; }
    .container { max-width:500px; margin:0 auto; padding:20px; }
    .card { background:rgba(255,255,255,0.1); backdrop-filter:blur(10px); border-radius:16px; padding:20px; margin:15px 0; box-shadow:0 8px 32px rgba(0,0,0,0.3); }
    input, textarea, button { width:100%; padding:12px; margin:10px 0; border:none; border-radius:12px; }
    button { background:var(--blue); color:white; font-weight:600; cursor:pointer; }
    .btn-pay { background:#00D4FF; }
    a { color:#00D4FF; text-decoration:none; }
    .big { font-size:2.5rem; font-weight:600; }
  </style>
</head>
<body>
  <div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="card" style="background:#{{ 'ff4444' if category=='danger' else '44ff44' }};">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </div>
</body>
</html>
